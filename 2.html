<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkOdd() {
        let n = parseInt(prompt("Mời nhập số:"));
        let oddSum = 0;
        console.log("Các số lẻ từ 0 đến n:");
        for (let i = 1; i <= n; i += 2) {
          console.log(i);
          oddSum += i;
        }

        if (oddSum % 2 !== 0) console.log("tổng là số lẻ " + oddSum);
      }
      checkOdd();
    </script>
  </body>
</html>
