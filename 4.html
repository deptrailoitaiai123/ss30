<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      function printPrimeNumbers(array) {
        console.log("Các số nguyên tố trong mảng:");
        for (let i = 0; i < array.length; i++) {
          if (isPrime(array[i])) {
            console.log(array[i]);
          }
        }
      }

      let integerArray = [2, 5, 7, 11, 13, 16, 19, 23];
      printPrimeNumbers(integerArray);
    </script>
  </body>
</html>
